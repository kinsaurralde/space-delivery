<html>

<head>
    <link rel="stylesheet" href="game/main.css" type="text/css">
</head>

<body>
    <div class="content">
        <div class="sketch-holder-norm">
            <iframe src="game.html"></iframe>
        </div>
    </div>
    <script>
        window.addEventListener("keydown", function (e) {
            // space and arrow keys
            if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>

</body>
