<!DOCTYPE html>
<html>
<head>
    <script src="game/p5.min.js"></script>
    <script src="game/main.js"></script>
    <script src="game/class.js"></script>
    <script src="game/draw.js"></script>
    <link rel="stylesheet" href="game/main.css" type="text/css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body oncontextmenu="return false">
    <div id="sketch-holder" style="padding: 0; margin: 0;">
        <!--<input type="button" value="Full Screen" id="fullscreen" class="game-setting" onclick="fullScreen()">-->

        <input type="button" id="weapon-target" onclick="clicked()">

        <input type="button" value="&#9650" id="ship-up" class="control-y" onmousedown="move(userShip,'up')" onmouseup="move(userShip,'end')" onmouseout="move(userShip,'end')" ontouchstart="move(userShip,'up')" ontouchend="move(userShip,'end')">
        <input type="button" value="&#9660" id="ship-down" class="control-y" onmousedown="move(userShip,'down')" onmouseup="move(userShip,'end')" onmouseout="move(userShip,'end')" ontouchstart="move(userShip,'down')" ontouchend="move(userShip,'end')">
    
        <input type="range" class="power-slider" id="engine-power" value="0" min="0" max="100" oninput="energyChange('engine')">
        <input type="range" class="power-slider" id="weapon-power" value="0" min="0" max="100" oninput="energyChange('weapon')">
        <input type="button" id="weapon-fire" value="FIRE" onclick="userShip.newMissle()">
        <input type="range" class="power-slider" id="shield-power" value="0" min="0" max="100" oninput="energyChange('shield')">

        <input type="button" class="full-screen" id="start" onclick="gameStart()">
        <input type="button" class="full-screen" id="reset" onclick="reset()">
    </div>

    <script>
        window.addEventListener("load",function() {
            // Set a timeout...
            setTimeout(function(){
                // Hide the address bar!
                window.scrollTo(0, 1);
            }, 0);
        });
    </script>
</body>
</html>
